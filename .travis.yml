language: minimal

sudo: required

services:
  - docker
  
before_script:
  - echo "Build ownphotos ${DOCKER_TAG}"

env:
  global:
    - IMAGE_NAME=eloo/ownphotos
    - DOCKER_TAG=$IMAGE_NAME:$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
    - DOCKER_COMPOSE_VERSION=1.25.5

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script: 
  - make build
  - docker-compose -f docker-compose.travis.yml up -d
  - curl -s localhost:9123 --user admin:admin | grep "api/manage/user"

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:${VERSION}"
  
deploy:
  provider: script
  script: docker push "${DOCKER_TAG}"
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|dev)$